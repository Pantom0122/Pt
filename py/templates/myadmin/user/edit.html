{% extends "myadmin/public/base.html" %}

{% block haha %}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">修改个人信息</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">
                    <form action="" class="am-form tpl-form-line-form" method="post" enctype="multipart/form-data"> 
                    {% csrf_token %}
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">会员姓名
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name='username' class="tpl-form-input" id="user-name" placeholder="请输入修改的会员姓名">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name"  class="am-u-sm-3 am-form-label">会员年龄
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name='age' class="tpl-form-input" id="user-name" placeholder="请输入修改后的会员年龄">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name"  class="am-u-sm-3 am-form-label">邮箱
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name='email' class="tpl-form-input" id="user-name" placeholder="请输入修改的邮箱">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name"  class="am-u-sm-3 am-form-label">手机号
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name='phone' class="tpl-form-input" id="user-name" placeholder="请输入修改后的会员手机号">
                            </div>
                        </div>

                        <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            修改性别
                        </label>
                        <div class="am-u-sm-9">
                            <label class="am-radio-inline"><input type="radio" value="男" name="sex" checked> 男</label>
                            <label class="am-radio-inline"><input type="radio" value="女" name="sex"> 女</label>
                        </div>
                    </div>

                        
                        <div class="am-form-group">
                            <label for="user-weibo" class="am-u-sm-3 am-form-label">头像
                            </label>
                            <div class="am-u-sm-9">
                                <div class="am-form-group am-form-file">
                                    <div class="tpl-form-file-img">
                                    <button type="button"  class="am-btn am-btn-danger am-btn-sm">
                                        <i class="am-icon-cloud-upload"></i>上传头像</button>
                                    <input id="doc-form-file" name='pic' type="file" multiple=""></div>
                            </div>
                        </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">修改</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
